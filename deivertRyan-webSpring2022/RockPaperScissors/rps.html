<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <h1>Welcome To Rock Paper Scissors!</h1>
    <h2>Click The Buttons To Start Playing</h2>
    <div class="buttons">
        <button class="button1" onclick="userChoice('rock');">Rock</button>
        <button class="button2" onclick="userChoice('paper');">Paper</button>
        <button class="button3" onclick="userChoice('scissors');">Scissors</button>
    </div>
    <div class="output">
        <p class="player" >Player</p>
        <div id="player"></div>
    
        <p class="cpu" >Computer</p>
        <div id="cpu"></div>
    
        <p class="text">Results</p>
        <div id="text"></div>
    </div>
</body>

<script src="js/rps.js"></script>

</html>
